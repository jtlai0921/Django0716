<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24.990146, lng: 121.312059},
          zoom: 16
        });

        var center_marker = new google.maps.Marker({
          position: {lat: 24.990146, lng: 121.312059},
          map: map,
          title: 'Hello World!'
        });

        var marker1 = new google.maps.Marker({
          position: {lat: 24.991146, lng: 121.313059},
          map: map,
          title: 'Hello World!'
        });

        var marker2 = new google.maps.Marker({
          position: {lat: 24.991546, lng: 121.313459},
          map: map,
          title: 'Hello World!'
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsNU1vtmNI90MZ-OFAwpTG5KJV77p65No&callback=initMap"
    async defer></script>
  </body>
</html>
