<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youbike Result</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
</head>
<body style="padding: 15px;">

            <form class="pure-form">
                <fieldset>
                    <legend>Youbike 查詢結果</legend>
                </fieldset>
            </form>
            <table class="pure-table pure-table-bordered">
                <thead>
                    <tr>
                        <th>站名</th>
                        <th>總量</th>
                        <th>可借</th>
                        <th>可還</th>
                        <th>距離</th>
                        <th>行走時間(分)</th>
                        <th>更新時間</th>
                    </tr>
                </thead>

                <tbody>
                    {% for key, value in data.items %}
                    <tr style="cursor: pointer">
                        <td>{{ key }}</td>
                        <td>{{ value.tot }}</td>
                        <td>{{ value.sbi }}</td>
                        <td>{{ value.bemp }}</td>
                        <td>{{ value.m }}</td>
                        <td>{{ value.t }}</td>
                        <td>{{ value.mday }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="7"><center>沒有資料</center></td>
                    </tr>
                    {% endfor %}
                </tbody>
    </table>


</body>
</html>
